server:
  port: 6003
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8001/eureka/
spring:
  cloud:
    gateway:
      # 网关路由策略
      routes:
        # Normwal Websocket route
        - id: websocket_route
          uri: ws://localhost:8991
          predicates:
            - Path=/websocket/**

        - id: websocket_route1
          uri: lb://microblog-websocket #localhost:8991
          predicates:
            - Path=/socket/**

        # 用户模块
        - id: microblog-user
          uri: lb://microblog-user
          predicates:
            - Path=/user/**

         #  微博模块
        - id: microblog-blog
          uri: lb://microblog-blog
          predicates:
            - Path=/blog/**


        # 搜索模块
        - id: microblog-search
          uri: lb://microblog-search
          predicates:
            - Path=/search/**

        # 积分模块
        - id: microblog-points
          uri: lb://microblog-points
          predicates:
            - Path=/points/**

        # 积分模块
        - id: microblog-comment
          uri: lb://microblog-comment
          predicates:
            - Path=/comment/**

        # 任务调度
        - id: microblog-scheduler
          uri: lb://microblog-scheduler
          predicates:
            - Path=/scheduler/**

        # 配置中心
        - id: microblog-center
          uri: lb://microblog-center
          predicates:
            - Path=/center/**


  application:
    name: gateway
logging:
  level:
    org: error
    com.microblog: debug