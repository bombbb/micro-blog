server:
  port: 6003
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8001/eureka/
spring:
  cloud:
    gateway:
      routes:
        # Normwal Websocket route
        - id: websocket_route
          uri: ws://localhost:8991
          predicates:
            - Path=/websocket/**

        - id: websocket_route1
          uri: lb://microblog-websocket #localhost:8991
          predicates:
            - Path=/socket/**

        - id: microblog-user
          uri: lb://microblog-user
          predicates:
            - Path=/user/**

        - id: microblog-blog
          uri: lb://microblog-blog
          predicates:
            - Path=/blog/**

        - id: microblog-search
          uri: lb://microblog-search
          predicates:
            - Path=/search/**

        - id: microblog-points
          uri: lb://microblog-points
          predicates:
            - Path=/points/**

        - id: microblog-scheduler
          uri: lb://microblog-scheduler
          predicates:
            - Path=/scheduler/**

        - id: microblog-center
          uri: lb://microblog-center
          predicates:
            - Path=/center/**


  application:
    name: gateway
logging:
  level:
    org: info
    com.microblog: debug