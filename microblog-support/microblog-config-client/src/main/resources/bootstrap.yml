# 必须放在bootstrap.yml中
spring:
  application:
    name: config-client
  # 配置中心
  cloud:
    config:
      uri: http://localhost:9001
      #如果服务无法连接到配置服务器，则可能希望启动服务失败
      fail-fast: true
      label: master
  profiles:
    active: dev



eureka:
  client:
    service-url:
      defaultZone: http://localhost:8001/eureka/
