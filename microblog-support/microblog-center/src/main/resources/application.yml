server:
  port: 8001
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: false
    service-url:
      defaultZone:
          http://localhost:8001/eureka/
spring:
  application:
    name: microblog-center
  security:
    user:
      name: admin
      password: admin

ribbon:
  eureka:
    enabled: true

