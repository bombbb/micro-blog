<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="#" />
        <title>个人中心</title>
        <script src="../static/js/jquery/jquery-3.3.1.js"></script>
       <!-- <script src="js/jquery/jquery-3.3.1.js"></script>-->
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap/bootstrap.css">
        <script src="../static/css/bootstrap/bootstrap.js"></script>

        <script src="/common/token.js"></script>
        <script src="/common/local.storage.utils.js"></script>
        <link rel="stylesheet" href="sign.css" />
    </head>
    <body>


        <div id="calendar">
            <div class="month">
                <ul>
                    <li class="prev" id="prev-btn">❮</li>
                    <li class="next" id="next-btn">❯</li>
                    <li style="text-align:center">
                        <span style="font-size:18px" id="display-year">2016</span>
                        </br>
                        <span style="font-size:18px" id="display-month">八月</span>

                    </li>
                </ul>
            </div>

            <ul class="weekdays">
                <li>日</li>
                <li>一</li>
                <li>二</li>
                <li>三</li>
                <li>四</li>
                <li>五</li>
                <li>六</li>
            </ul>

            <ul class="days" id="days-display">

            </ul>
        </div>
         <script type="text/javascript" src="sign.js"></script>
    </body>
</html>
