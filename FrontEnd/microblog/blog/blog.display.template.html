<!-- 博客列表模板 -->
<script id="blog-content-list-template" type="text/html"> <!- 注意标签内的type属性 -!>
    <li class='blog-content-list'>
        <div class='blog-content' blogId="{blogId}" >
            <!-- 用户信息显示 -->
            <div class='blog-content-user-info'>
                <div  class='blog-content-header-img'>
                    <img src='{headerUrl}' height='120px' width='120px'>
                </div>
                <span  style='float: right'><a href='javascript:void(0);' onclick="$('.content-blog-menu').show();">操作</a></span>
                <span class="blog-content-user-id" style="display: none">{userId}</span>
                <div>
                    <a href='/user/info.home.html?u={userId}' class="blog-content-user-nickName" target="_blank"> {nickName}  </a>
                    <span>{publishTime}</span>
                    </div>

                <!--  -->
                <div id='content-blog-menu-show'>

                </div>
                <div style='display: none;' class='content-blog-menu'>
                    <a href='javascript:void(0);'>帮上头条</a>
                    <a href='javascript:void(0);'>屏蔽这条微博</a>
                    <a href='javascript:void(0);'>屏蔽<span>xxxx</span></a>
                    <a href='javascript:void(0);'>取消关注<span>xxxx</span></a>
                    <a href='javascript:void(0);'>投诉</a>
                    <button onclick="$('.content-blog-menu').hide();">关闭</button>
                </div>
            </div>

            <!-- 微博内容显示 -->
            <div class="blog-id" style="display: none">{blogId}</div>
            <div class=" blog-content-word-div">
                <span  class='blog-content-word'>{content}</span>
            </div>
            <!-- 微博图片显示 -->
            <div class="blog-content-img-block"  >
                {imgDisplay}
            </div>
            <!-- 微博底部信息显示 -->
            <div class='blog-butom'>
                <a href='javascript:void(0)' class="collect-select"><span class="sp1 collect-item">收藏</span>(<span class="sp2">{collectNum}</span>)</a>
                <a href='javascript:void(0)' class="repost-select"><span class="sp1 repost-item">转发</span>(<span class="sp2">{repostNum}</span>)</a>
                <a href='javascript:void(0)' class="comment-select"><span class="sp1 comment-item">评论</span>(<span class="sp2">{commentNum}</span>)</a>
                <a href='javascript:void(0)' class="like-select"><span>{likeWord}</span>(<span>{likeNumber}</span>)</a>
            </div>
            <!-评论显示区域-->
            <div class="comment-display" style="display: none" blogId="">

            </div>

        </div>
    </li>
</script>

<!--博客图片显示模板-->
<script id="blog-img-list-template" type="text/html">
    <img src='{blogImg}' class='blog-content-img' >
</script>

<script id="blog-comment-template" type="text/html">
    <!--  评论输入-->
    <span>用户评论</span>
    <div>
        <!-- 头像-->
        <div style="float: left">
            <image style="height: 50px;width: 50px" src="{curUserHeaderUrl}"/>
        </div>
        <!-- 评论输入框-->
        <div >
            <textarea class="comment-input" style="width: 80%"></textarea>
        </div>
        <!-- 提交按钮 -->
        <div>
            <button class="first-level-comment-submit-btn">评论</button>
        </div>

        <!--
       -->
    </div>

    <!-- 评论 列表-->
    <div>
        <ul class="comment-display-ul">

        </ul>
    </div>
</script>

<!-- 一级评论-->
<script id="blog-comment-list-template" type="text/html">
    <li commentUserId="{userId}" blogId="{blogId}" cid="{cid}" pid="{pid}" nickName="{nickName}">
        <img src="{userHeaderUrl}" style="height: 25px;width: 25px"/>
        <a href="/user/info.home.html?u={userId}">{nickName}</a>
        <br/>
        <span>{content}</span>
        <br/>
        <span>{ctime}</span>
        <a href="javascript:void(0)" class="first-reply">回复</a>
        <a href="javascript:void(0)" class="first-like"><span>{likeWord}</span>(<span>{likeNumber}</span>)</a>
        <a href="javascript:void(0)" class="first-delete" style="display: {displayType}">删除</a>
        <div class="first-comment-input-div" style="display: none;height: 100px" >
            <textarea class="comment-input" style="width: 80%"></textarea>
            <br/>
            <button class="firstLevelCommentSubmit">评论</button>
        </div>
        <div class="child-comment-block">
            <ul>
                {childComment}
            </ul>
        </div>
    </li>
</script>

<!-- 二级评论-->
<script id="blog-comment-list-child-template" type="text/html">
    <li commentUserId="{userId}" blogId="{blogId}" cid="{cid}" pid="{pid}"  nickName="{nickName}"
        style="display: block ; "
    >
        <a href="/user/info.home.html?u={userId}">{nickName}</a>
        <span style="display: {replyDisplayType}">回复<a href="/user/info.home.html?u={replyUserId}">{replyUserNickName}</a>:</span><span>{content}</span>
        <br/>
        <span>{ctime}</span>
        <a href="javascript:void(0)" class="second-reply">回复</a>
        <a href="javascript:void(0)" class="second-like"><span>{likeWord}</span>(<span>{likeNumber}</span>)</a>
        <a href="javascript:void(0)" class="second-delete" style="display: {displayType}">删除</a>
        <div class="second-comment-input-div" style="display: none;height: 100px" >
            <textarea class="comment-input" style="width: 80%"></textarea>
            <br/>
            <button class="secondLevelCommentSubmit">评论</button>
        </div>
    </li>
</script>
