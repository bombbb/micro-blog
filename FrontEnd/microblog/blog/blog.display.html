<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="#" />
        <title>个人中心</title>
        <script src="../static/js/jquery/jquery-3.3.1.js"></script>
       <!-- <script src="js/jquery/jquery-3.3.1.js"></script>-->
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap/bootstrap.css">
        <script src="../static/css/bootstrap/bootstrap.js"></script>


         <link rel="stylesheet" type="text/css" href="blog.display.css">

        <script src="../common/token.js"></script>


         <script src="blog.display.js"></script>


    </head> 
    
    <body >
             
            
        <!-- 微博查看选项 -->
            <div id="content-display-select">
                <a href="#">全部</a>
                <a href="#">原创</a>
                <a href="#">图片</a>
                <a href="#">视频</a>
                <a href="#">音乐</a>
                <a href="#">文章</a>
                <div id="boog-search">
                    <input type="text"/><img src="../static/img/common/serach.jpg" height="20px" width="20px"/><button>高级搜索</button>
                </div>

            </div>
            <!-- 微波内容 -->
            <div id="blog-content-display">
                 <ul id="blog-content-ul">
                                             
                </ul>
            </div>
        <button  id="show-more">show more</button>
    </body>

    <!-- 博客列表模板 -->
    <script id="blog-content-list-template" type="text/html"> <!- 注意标签内的type属性 -!>
        <li class='blog-content-list'>
             <div class='blog-content'>
                <!-- 用户信息显示 -->
                 <div class='blog-content-user-info'>
                     <div  class='blog-content-header-img'>
                         <img src='{headerUrl}' height='120px' width='120px'>
                     </div>
                     <span  style='float: right'><a href='javascript:void(0);' onclick="$('.content-blog-menu').show();">操作</a></span>

                     <div>
                         <a href='#'> {nickName}  </a>
                         <span>{publishTime}</span>
                         </div>

                     <div id='content-blog-menu-show'>

                     </div>
                     <div style='display: none;' class='content-blog-menu'>
                         <a href='javascript:void(0);'>帮上头条</a>
                         <a href='javascript:void(0);'>屏蔽这条微博</a>
                         <a href='javascript:void(0);'>屏蔽<span>xxxx</span></a>
                         <a href='javascript:void(0);'>取消关注<span>xxxx</span></a>
                         <a href='javascript:void(0);'>投诉</a>
                         <button onclick="$('.content-blog-menu').hide();">关闭</button>
                         </div>
                     </div>

                  <!-- 微博内容显示 -->
                  <div class=" blog-content-word-div">
                      <span  class='blog-content-word'>{content}</span>
                  </div>
                  <!-- 微博图片显示 -->
                 <div class="blog-content-img-block"  >
                     {imgDisplay}
                 </div>
                  <!-- 微博底部信息显示 -->
                 <div class='blog-butom'>
                       <a href='javascript:void(0)'>收藏(<span>{collectNum}</span>)</a>
                      <a href='javascript:void(0)'>转发(<span>{repostNum}</span>)</a>
                       <a href='javascript:void(0)'>评论(<span>{commentNum}</span>)</a>
                       <a href='javascript:void(0)'>点赞(<span>{likeNum}</span>)</a>
                 </div>
             </div>
            <img class="center maxImg" src="/group1/M00/00/01/fwAAAV0WSCCAdptAAAHxX6poE9E55.jpeg">
        </li>
    </script>

    <script id="blog-img-list-template" type="text/html">
        <img src='{blogImg}' class='blog-content-img' >
    </script>

    <script id="maxImg-template" type="text/html">
        <img class="center maxImg" src="{src}" />
    </script>


</html>
