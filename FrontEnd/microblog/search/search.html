<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#" />
    <title>搜索</title>

    <script src="../static/js/jquery/jquery-3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap/bootstrap.css">
    <script src="../static/css/bootstrap/bootstrap.js"></script>

    <script src="../common/local.storage.utils.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="/cache/cache.js"></script>
    <link rel="stylesheet" type="text/css" href="search.css">
</head>
    <body>
       <!-- <h1 id="search-title">搜索页面</h1>-->

        <!-- 顶部导航栏 -->
       <!-- 顶部导航栏 -->
       <iframe id="header-iframe" src="/header/header.html"
               style="background-color: #FFEFD5;height: 100px;width: 100%;overflow-y:hidden" >
       </iframe>
        <!-- 布局－左侧 -->
        <div id="search-left">

        </div>
        <!-- 布局－中间 -->
        <div id="search-mid">
            <!-- 搜索-->
            <div id="search-search">
                <div id="search-search-input-block">
                    <a id="search-search-input-block-a" href="../index.html">microblog</a>
                    <input id="search-search-input-block-input">
                    <button type="button" id="search-search-input-block-btn" class="searchStart">搜索</button>
                </div>
                <div id="search-search-select-block">
                    <a  href="javascript:void(0)" id="search-select-blog-btn" class="searchStart" searchType="blog">微博</a>
                    <a  href="javascript:void(0)" id="search-select-user-btn" class="searchStart" searchType="user">用户</a>

                </div>

            </div>
            <!-- 搜索内容显示-->
            <div id="search-content-display">
                <!-- 搜索结果　微博-->
                <div id="search-content-display-blog">
                
                </div>

                <!-- 搜索结果,用户-->
                <div id="search-content-display-user">
                    <ul class="user-list-ul">
                    </ul>
                </div>
            </div>
        </div>
        <!-- 布局－右侧 -->
        <div id="search-right">

        </div>

    </body>

    <!--将动态加载的 blog-template 放在此处-->
    <div id="blog-template">

    </div>


    <script>
        $("#blog-template").load('../blog/blog.display.template.html');
    </script>

    <script id="user-template" type="text/html">
        <li class=‘user-list’>
            <div>
                <div class='user-list-header-block'>
                   <img src="{headerImgUrl}" class='user-header-img'>
                </div>
                <div>
                  <span style="display:none">{userId}</span>
                  <div>
                     <a href='/user/info.home.html?u={userId}' class='user-list-info-nickName'>{nickName}</a>
                     <button type='button' class='user-list-concern-btn'>关注</button>
                  </div>
                  <div>
                     <span >关注:</span><span class='user-concern-count'> {concern}</span>
                  </div>
                  <div>
                     <span>粉丝:</span><span class='user-fans-count'>{fans}</span>
                  </div>
                  <div>
                     <span>微博:</span><span class='user-blog-count'>{blog}</span>
                  </div>
                </div>
                <div>
                    <span>简介:</span><span class='user-desc'>{desc}</span>
                </div>
            </div>
        </li>
        <hr style="background-color: #D2B48C;height: 1px">
    </script>

    <script src="search.js"></script>


</html>
